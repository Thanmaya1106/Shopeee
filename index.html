<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
      html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* prevents side scrolling */
      }

      * {
        box-sizing: border-box;
        max-width: 100%; /* prevents elements from going outside the screen */
      }

      img, video {
        max-width: 100%;
        height: auto;
      }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* blue gradient */
    }

    form {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }

    fieldset {
      border: none;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff5e62;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

  </style>
</head>
<body>
  <form>
    <fieldset>
      <h2>Login</h2>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Enter your Mail id" required name="Email">

      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="Enter your password" required name="Password">

      <button type="submit">Login</button>

      <div class="extra-links">
        <p style="text-align: center; margin-top:10px; margin-bottom:10px;"><a href="#">Forgot Password?</a></p>
        <p style="text-align: center; margin-top:10px; margin-bottom:10px;">Not a member? <a href="./SignUp.html">Sign up now</a></p>
      </div>
    </fieldset>
  </form>

  <script src="./Login.js"></script>
</body>
</html>
