<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <style>
    
       html, body {
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* prevents side scrolling */
      }

      * {
        box-sizing: border-box;
        max-width: 100%; /* prevents elements from going outside the screen */
      }

      img, video {
        max-width: 100%;
        height: auto;
      }
    body {
      height: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* same blue gradient */
    }

    form {
      margin-top:50px;
      margin-bottom:50px;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
    }

    fieldset {
      border: none;
    }

    legend {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ff5e62;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff9966, #ff5e62); 
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .extra-links a {
      text-decoration: none;
      color: #2a5298;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>SignUp</legend>

      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="Enter your username" required name="Username">

      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="Enter your password" required name="Password">

      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Enter your Mail id" required name="Email">

      <label for="phoneno">Phone Number :</label>
      <input type="tel" id="phoneno" placeholder="Enter your Phone Number" minlength="10" maxlength="10" name="Phone Number">

        <label>Gender :</label>
        <input type="radio" name="Gender" value="Male"> Male
        <input type="radio" name="Gender" value="Female"> Female
        <input type="radio" name="Gender" value="Others"> Others
        <br><br>

        <!-- <label>Select Course :</label>
        <input type="checkbox" name="Course Selected" value="Java Full Stack"> Java Full Stack <br>
        <input type="checkbox" name="Course Selected" value="Python Full Stack"> Python Full Stack <br>
        <input type="checkbox" name="Course Selected" value="Mern Stack"> Mern Stack -->

      <button type="submit">Sign Up</button>

      
        <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="./index.html">Login here</a></p>
      
    </fieldset>
  </form>

  <script src="./SignUp.js"></script>
</body>
</html>
